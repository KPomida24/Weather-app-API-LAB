<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <Title>SKYCAST</Title>
    <link rel="stylesheet" href="Style.css">

  </head>
  <body>
    <div class="card">
      <div class ="Logo"><img src = "Assets/SkyCast Logo.png"></div>
      <div class="search">
        <input type="text" placeholder="LOCATION" 
        spellcheck="false" id="input">
        <button id="search"> <img src="Assets/search.png" width="60px" height="60px"> </button>
      </div>
      <div class="weather">
        <img src="Assets/clear.png" class="forecast-Icon">
        <h1 class="temp">14Â°C</h1>
        <h2 class="city">Brooks</h2>
        <div class="details">
          <div class="col">
            <img src="Assets/wind.png">
            <div>
              <p class="wind">21 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

          <div class="col">
            <img src="Assets/humidity.png">
            <div>
              <p class="humidity" id="humidity">36%</p>
              <p class="test">Humidity</p>
            </div>


        </div>
      </div>
    </div>



    <script src="JavaScript.js"></script>
  </body>
</html>
